<!DOCTYPE html>
<html lang="en">

<head>

  <title>Capstone - HTML/CSS - Electronic Shop</title>

  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <link href="shop.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700|Roboto:400,500,700&display=swap"
    rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>

  <div class="body-overflow">

    <header class="dark-red fix-top">

      <nav class="container nav-hor dark-red">
        <a class="logo" href="/index.html">Logo</a>
        <ul>
          <li>
            <a href="/index.html"><i class="fas fa-home"></i><span>Home</span></a>
          </li>

          <li>
            <a href="#"><i class="fas fa-list-alt"></i><span>Lastes Purchase</span></a>
          </li>

          <li>
            <a href="#"><i class="fas fa-shopping-cart"></i><span>Purchase List</span></a>
          </li>

          <li>
            <a href="#" class="red"><i class="fas fa-plus"></i><span>Post an Add</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">

      <section class="row red background-img col-12">
        <h6>Searcher Section</h6>
        <div class="container justify-c-c">
          <form action="#" class="product-search container" method="GET"> 
            <select name="departments">
              <option value="0" disabled selected class="disabled-opt">- Departments -</option>
              <option value="1">Phones</option>
              <option value="2">Pads</option>
              <option value="3">Computers</option>
              <option value="4">Printers</option>
            </select>
            <input type="text" placeholder="Branch">
            <input type="text" placeholder="Product">
            <button type="submit">
              <i class="fas fa-search-dollar"></i>
              <span>Go!</span>
            </button>
          </form>
        </div>

      </section>
      <div class="trading">
        <div></div>
      </div>
    </main>

  </div>

</body>

</html>
